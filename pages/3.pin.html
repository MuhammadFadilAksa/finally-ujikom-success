<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/dist/output.css" rel="stylesheet">
</head>

<body class="bg-blue-600">
    <div class="flex justify-evenly mt-32">
        <div class="w-96">
            <img src="/img/pin.png" alt="">
        </div>

        <div class="text-center text-white text-4xl font-bold space-y-24">
            <h1>MASUKAN PIN</h1>
            <form onsubmit="pin()">
                <input type="password" id="angkapin" class="text-black rounded-md" placeholder="MASUKAN PIN" required>
                <input type="submit" value="ENTER">
            </form>
            <h1>TEKAN 'ENTER' JIKA SELESAI<br> MEMASUKAN PIN</h1>
        </div>
    </div>
</body>

<script>
    function pin() {
        let pin = document.getElementById("angkapin").value;
        if (pin == '123456') {
            window.open("4.tunai.html")
            window.close("3.pin.html")
        } else {
            alert("PIN UANG ANDA MASUKAN SALAH.")
        }
    }
</script>

</html>
